<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Knowledge AI | Research Sanctuary</title>
    <meta name="description" content="Neural extraction of axiomatic wisdom from deep manuscripts using advanced AI">
    <link href="https://fonts.googleapis.com/css2?family=Crimson+Pro:ital,wght@0,200..900;1,200..900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Montserrat+Arabic:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.8/dist/katex.min.css">
    <style>
        :root {
            --accent-orange: #a34a28;
            --accent-glow: rgba(163, 74, 40, 0.6);
        }
        body {
            background-color: #000000;
            color: #ffffff;
            font-family: 'Montserrat', sans-serif;
            overflow-x: hidden;
            margin: 0;
        }
        .font-academic {
            font-family: 'Crimson Pro', 'Montserrat Arabic', serif;
        }
        .text-glow-orange {
            color: var(--accent-orange);
            text-shadow: 0 0 15px var(--accent-glow), 0 0 30px rgba(163, 74, 40, 0.2);
        }
        .glass {
            background: rgba(255, 255, 255, 0.02);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.08);
        }
        .spinner-arc {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            border: 2px solid transparent;
            border-top: 2px solid var(--accent-orange);
            animation: spin 1.5s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        ::-webkit-scrollbar {
            width: 4px;
        }
        ::-webkit-scrollbar-track {
            background: transparent;
        }
        ::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
        }
        .prose {
            max-width: none;
            color: rgba(255, 255, 255, 0.9);
        }
        .prose strong {
            color: var(--accent-orange);
            text-shadow: 0 0 8px var(--accent-glow);
            font-weight: 800;
        }
        .perspective { perspective: 1000px; }
        .preserve-3d { transform-style: preserve-3d; transition: transform 0.6s cubic-bezier(0.4, 0, 0.2, 1); }
        .backface-hidden { backface-visibility: hidden; }
        .rotate-y-180 { transform: rotateY(180deg); }
    </style>
</head>
<body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
</body>
</html>
