
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Knowledge AI | Study Sanctuary</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Crimson+Pro:ital,wght@0,200..900;1,200..900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Montserrat+Arabic:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.8/dist/katex.min.css">
    <style>
        :root {
            --glow-color: rgba(167, 139, 250, 0.6);
        }
        body {
            background-color: #000000;
            color: #ffffff;
            font-family: 'Montserrat', 'Montserrat Arabic', sans-serif;
            overflow-x: hidden;
            margin: 0;
        }
        .font-academic {
            font-family: 'Crimson Pro', serif;
        }
        .text-glow {
            text-shadow: 0 0 15px var(--glow-color), 0 0 30px var(--glow-color);
        }
        .text-glow-indigo-400 {
            text-shadow: 0 0 10px rgba(129, 140, 248, 0.4), 0 0 20px rgba(129, 140, 248, 0.2);
        }
        .text-glow-indigo-500 {
            text-shadow: 0 0 15px rgba(99, 102, 241, 0.6), 0 0 30px rgba(99, 102, 241, 0.3);
        }
        .sanctuary-3d {
            color: #ffffff;
            text-shadow: 
                0 1px 0 #d1d1d1,
                0 2px 0 #b1b1b1,
                0 3px 0 #919191,
                0 4px 6px rgba(0,0,0,0.6),
                0 0 20px rgba(99, 102, 241, 0.4),
                0 0 40px rgba(139, 92, 246, 0.2);
            letter-spacing: -0.02em;
        }
        .glass {
            background: rgba(255, 255, 255, 0.02);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.08);
        }
        .spinner-arc {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            border: 2px solid transparent;
            border-top: 2px solid rgba(167, 139, 250, 0.8);
            animation: spin 1.5s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        ::-webkit-scrollbar {
            width: 4px;
        }
        ::-webkit-scrollbar-track {
            background: transparent;
        }
        ::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
        }
        .perspective { perspective: 1000px; }
        .preserve-3d { transform-style: preserve-3d; transition: transform 0.6s cubic-bezier(0.4, 0, 0.2, 1); }
        .backface-hidden { backface-visibility: hidden; }
        .rotate-y-180 { transform: rotateY(180deg); }
        .prose {
            max-width: none;
            color: rgba(255, 255, 255, 0.9);
        }
        .prose h1, .prose h2, .prose h3 {
            color: #ffffff;
            font-family: 'Crimson Pro', serif;
            font-weight: 800;
        }
        .prose strong {
            color: #a78bfa;
            font-weight: 800;
        }
        .katex-display {
            margin: 1.5rem 0;
            padding: 1rem;
            background: rgba(255, 255, 255, 0.03);
            border-radius: 0.75rem;
            overflow-x: auto;
        }
    </style>
<script type="importmap">

    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
    "react-markdown": "https://esm.sh/react-markdown@^10.1.0",
    "rehype-katex": "https://esm.sh/rehype-katex@^7.0.1",
    "remark-math": "https://esm.sh/remark-math@^6.0.0"
  }
}
</script>
</head>
